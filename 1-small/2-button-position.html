<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Position</title>
</head>
<body>
  <!-- HTML goes here -->
  <button id='button-0'>Click Me</button>
  <script>
    // JavaScript goes here
    let button = document.getElementById('button-0')
    function leftClicked(event){
      console.log('mouse x ' + event.screenX)
      console.log('mouse y ' + event.screenY)
      console.log(event)
    }
    button.addEventListener('click', leftClicked)
  </script>
</body>
</html>
